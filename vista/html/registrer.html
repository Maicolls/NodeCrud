<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>registrar</title>
</head>
<body>
    <div class="Box">
        <form action="http://localhost:3000/crear" method="post">
            <h2 class="text-white">Registre sus datos</h2>
            <label for="nombre_usuarios">Nombre</label>
            <input type="text" class="input" name="nombre_usuarios" id="nombre_usuarios" required>
            <label for="tipo_documento">Tipo de documento</label>
            <select name="tipo_documento"class="input" id="tipo_documento">
                <option value="TI"selected >TI</option>
                <option value="CC" >CC</option>
            </select>
            <label for="documento">Documento</label>
            <input type="text" class="input" name="documento" id="documento">
            <label for="id_m2"> seleccione la manzana</label>
            <select name="id_m2" class="input" id="manzanas">
                <option value="1">chapi</option>
                <option value="2">bosa</option>
                <option value="3">suba</option>
            </select>
            <div class="botones">
            <button type="submit"  class="btn btn-success" value="enviar">enviar</button>
            <button type="reset"  class="btn btn-danger" value="Atras">Atras</button>
            </div>
        </form>
    </div>
</body>
</html>
